<!DOCTYPE html>
<html>
  <!-- Support Localization -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <head>
    <title>Knockback Demo: Todos</title>
    <!-- Demo Dependencies -->
    <script src="vendor/json2.js"></script>
    <script src="vendor/jquery-1.7.min.js"></script>
    <script src="vendor/jquery.tmpl.min.js"></script>
    <script src="vendor/globalize/globalize.js"></script>
    <script src="vendor/globalize/globalize.culture.fr-FR.js"></script>
    <script src="vendor/globalize/globalize.culture.it-IT.js"></script>
    <script src="vendor/mColorPicker.min.js"></script>
    <script type="text/javascript">
      $.fn.mColorPicker.init.showLogo = false;
      $.fn.mColorPicker.init.replace = false;
    </script>

    <!-- The Demo -->
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="todos_locale_manager.js"></script>
    <script src="todos_mockup.js"></script>

  </head>

  <body>

    <!-- Todo App Interface -->
    <div id="todoapp"></div>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
      <br />
      <br />
      Modified to use <a href="https://github.com/kmalakoff/knockback">Knockback.js</a> by
      <br />
      <a href="https://github.com/kmalakoff">Kevin Malakoff</a>
      <br />
      and
      <br />
      <a href="https://github.com/yuchi">Pier Paolo Ramon</a>
    </div>

    <!-- Templates -->
    <script type="text/x-jquery-tmpl" id="todoapp-template">

      <!-- Header and Settings Section -->
      <div id="todo-header">
        <div class="title"><h1>${header.title}</h1></div>
        <div id="color-settings">
          {{tmpl(window.settings_view_model.priority_settings) "#priority-setting-template"}}
        </div>
      </div>

      <!-- Create Todo Section -->
      <div id="todo-create">
        <div class="content">
          <div id="create-todo">
            <input id="new-todo" placeholder="${create.input_placeholder_text}" type="text" />
            <span class="ui-tooltip-top" style="display:none;">${create.input_tooltip_text}</span>
            {{tmpl(create) "#priority-swatch-picker-template"}}
          </div>
        </div>
      </div>

      <!-- Todos List Section -->
      <div id="todo-list">
        <div class="todo-list-sorting-wrapper-outer" style="display:${todo_list.sort_visible};">
          <div class="todo-list-sorting-wrapper-inner">
            <div id="todo-list-sorting" class="selection codestyle" >{{tmpl(todo_list.sorting_options) "#option-template"}}</div>
          </div>
        </div>
        <ul>{{tmpl(todo_list.todos) "#item-template"}}</ul>
      </div>

      <!-- Stats Section -->
      <div id="todo-stats">
        {{if total}}
          <span class="todo-count">
            <span class="number">${stats.remaining}</span>
            <span class="word">{{if (stats.remaining == 1)}} 'item' {{else}} 'items' {{/if}}</span> left.
          </span>
        {{/if}}
        {{if done}}
          <span class="todo-clear">
            <a href="#">
              Clear <span class="number-done">${stats.done}</span>
              completed <span class="word-done">{{if (stats.done == 1)}} 'item' {{else}} 'items' {{/if}}</span>
            </a>
          </span>
        {{/if}}
      </div>

      <!-- Footer Section -->
      <div id="todo-footer">
        <ul id="instructions">
          <li>${footer.instructions_text}</li>
        </ul>
        <div id="todo-languages" class="selection codestyle">{{tmpl(footer.language_options) "#option-template"}}</div>
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="item-template">
      <li>
        <div class="todo {{if done_text}}done done_enhanced{{/if}}">
          <div class="display">
            <input class="check" type="checkbox" {{if done_text}}checked='checked'{{/if}}/>
            {{tmpl($item.priority_color) "#priority-swatch-picker-template"}}
            <div class="todo-text">${text}</div>
            <div class="todo-done-text">${done_text}</div>
            <div class="todo-destroy"></div>
          </div>
          <div class="edit">
            <input class="todo-input" type="text" value="${text}" />
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-jquery-tmpl" id="priority-swatch-picker-template">
      <div class="priority-color-swatch todo create" style="background:${priority_color}">
        <span class="priority-picker-tooltip ui-tooltip-top" style="display:none;">
          {{tmpl(window.settings_view_model.priority_settings) "#priority-picker-template"}}
        </span>
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="priority-setting-template">
      <div class="priority-color-entry">
        <div class="priority-text">${priority_text}</div>
        <input class='priority-color-swatch colorpicker' value="${priority_color}" data-text="hidden" data-hex="true" />
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="priority-picker-template">
      <div class="priority-color-entry">
        <div class="priority-text">${priority_text}</div>
        <div class='priority-color-swatch' style="background:${priority_color}"></div>
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="option-template">
      <div class="option"><input id="${id}" type="radio" name="${option_group}"><label for="${id}">${label}</label></div>
    </script>

  </body>

</html>
