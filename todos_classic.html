<!DOCTYPE html>
<html>
  <!-- Support Localization -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <head>
    <title>Knockback Demo: Todos</title>
    <!-- Demo Dependencies -->
    <script src="vendor/json2.js"></script>
    <script src="vendor/jquery-1.7.min.js"></script>
    <script src="vendor/jquery.tmpl.min.js"></script>
    <script src="vendor/globalize/globalize.js"></script>
    <script src="vendor/globalize/globalize.culture.fr-FR.js"></script>
    <script src="vendor/globalize/globalize.culture.it-IT.js"></script>
    <script src="vendor/mColorPicker.min.js"></script>
    <script type="text/javascript">
      $.fn.mColorPicker.init.showLogo = false;
      $.fn.mColorPicker.init.replace = false;
    </script>

    <!-- Knockback Dependencies -->
    <script src="dependencies/underscore.js"></script>
    <script src="dependencies/backbone.js"></script>
    <!-- <script src="dependencies/knockout-1.2.1.debug.js"></script> -->
    <!-- <script src="dependencies/knockout-1.3.0beta.debug.js"></script> -->
    <script src="dependencies/knockout-1.2.1.debug.js"></script>
    <script src="dependencies/knockback.js"></script>

    <!-- Demo Dependencies -->
    <script src="vendor/backbone-localstorage.js"></script>

    <!-- The Demo -->
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="todos_locale_manager.js"></script>
    <script src="todos_classic.js"></script>

  </head>

  <body>

    <!-- Todo App Interface -->
    <div id="todoapp">
      <div id="todo-header"></div>
      <div id="todo-create" data-bind="template: 'create-template'"></div>
      <div id="todo-list" data-bind="template: 'list-template'"></div>
      <div id="todo-stats" data-bind="template: 'stats-template'"></div>
      <div id="todo-footer"></div>
    </div>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
      <br />
      <br />
      Modified to use <a href="https://github.com/kmalakoff/knockback">Knockback.js</a> by
      <br />
      <a href="https://github.com/kmalakoff">Kevin Malakoff</a>
      <br />
      and
      <br />
      <a href="https://github.com/yuchi">Pier Paolo Ramon</a>
    </div>

    <!-- Templates -->
    <script type="text/x-jquery-tmpl" id="header-template">
      <div class="create-todo">
        <div class="title"><h1>${title}</h1></div>
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="create-template">
      <div class="content">
        <div id="create-todo">
          <input id="new-todo" placeholder="${input_placeholder_text}" type="text" data-bind="value: input_text, event: {keyup: addTodo}"/>
          <span class="ui-tooltip-top" style="display:none;">${input_tooltip_text}</span>
        </div>
      </div>
    </script>

    <script type="text/x-jquery-tmpl" id="list-template">
      <ul class="todo-list" data-bind="template: {name: 'item-template', foreach: todos}"></ul>
    </script>

    <script type="text/x-jquery-tmpl" id="item-template">
      <li>
        <div class="todo" data-bind="css: {done: done, editing: edit_mode}">
          <div class="display">
            <input class="check" type="checkbox" data-bind="checked: done" />
            <div class="todo-text" data-bind="text: text, dblclick: toggleEditMode"></div>
            <div class="todo-destroy" data-bind="click: destroyTodo"></div>
          </div>
          <div class="edit">
            <input class="todo-input" type="text" data-bind="value: text, event: {keyup: onEnterEndEdit}" />
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-jquery-tmpl" id="stats-template">
      <span class="todo-count" data-bind="text: remaining_text"></span>
      <span class="todo-clear"> <a href="#" data-bind="text: clear_text, click: onDestroyDone"></a></span>
    </script>

    <script type="text/x-jquery-tmpl" id="footer-template">
      <ul id="instructions">
        <li>${instructions_text}</li>
      </ul>
    </script>
  </body>

</html>
