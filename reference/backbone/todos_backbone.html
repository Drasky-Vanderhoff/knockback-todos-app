<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>

    <!-- Demo Dependencies -->
    <script src="../../vendor/json2.js"></script>
    <script src="../../vendor/jquery-1.7.min.js"></script>

    <!-- Knockback Dependencies -->
    <script src="../../dependencies/underscore.js"></script>
    <script src="../../dependencies/backbone.js"></script>
    <script src="../../dependencies/knockout-1.2.1.debug.js"></script>
    <script src="../../dependencies/knockback.js"></script>

    <!-- Demo Dependencies -->
    <script src="../../vendor/backbone-localstorage.js"></script>
    <script src="../../vendor/backbone-modelref.js"></script>

    <!-- The Demo -->
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="todos_backbone.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-text"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

  </body>

</html>
